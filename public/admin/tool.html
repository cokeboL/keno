<!DOCTYPE html>
<html lang="en">
<head>
<title>Keno Tool</title>
<script src="./jquery-1.10.1.min.js"></script>

<script type="text/javascript" >
$(document).ready(function () {
    var adcode = function () {
        var code = $('#code').val()
        var begintime = $('#begintime').val()
        var endtime = $('#endtime').val()
        var spantime = $('#spantime').val()
        var timeoffset = $('#timeoffset').val()
        var hash = window.location.href
        hash = hash.split('=')[1]
        var req = {
            code: code,
            begintime: begintime,
            endtime: endtime,
            spantime: spantime,
            timeoffset: timeoffset,
            hash: hash,
        }
        console.log("addCode request data: ", req)
        let ret = $.post("/admin/addCode", {
            code: code,
            begintime: begintime,
            endtime: endtime,
            spantime: spantime,
            timeoffset: timeoffset,
            hash: hash,
        }, function(rsp) {
            console.log("addCode response data: ", rsp)
            if (ret.status == 200) {
                if (!!rsp.error) {
                    alert(rsp.error)
                } else {
                    $('#code').text('')
                    $('#begintime').text('')
                    $('#endtime').text('')
                    $('#spantime').text('')
                    $('#timeoffset').text('')
                }
            } else {
               alert(`add code failed, status: ${ret.status}`)
            }
        })
    }

    $('#adcode').click(function () {
        adcode();
    });
});
</script>
</head>

<body>

<form method="POST">
    <p>说明：</p>
    <p>起始时间格式：2018-05-11 12:00:00</p>
    <p>结束时间格式：2018-05-11 13:00:00</p>
    <p>每期间隔单位：秒</p>
    <p>时区时差单位：秒</p>

    <p/>
    <p>编辑：</p>
    <p>彩票代码<input id="code" type="text" value="bjkl8"/></p>
    <p>起始时间<input id="begintime" type="text" value="2018-05-11 12:00:00"/></p>
    <p>结束时间<input id="endtime" type="text" value="2018-05-11 13:00:00"/></p>
    <p>每期间隔<input id="spantime" type="text" value="300"/></p>
    <p>时区时差<input id="timeoffset" type="text" value="0"/></p>
    <p>
        <button id="adcode" type="button" value="提交">提交</button>
    </p>
</form>
 
</body>

</html>
